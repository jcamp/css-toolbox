<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="item-box box1">1</div>
      <div class="item-box box2">2</div>
      <div class="item-box box3">3</div>
      <div class="item-box box4">4</div>
      <div class="item-box box5">5</div>
      <div class="item-box box6">6</div>
    </div>

    <script>
       let box4 = document.querySelector('.box4');
       box4.addEventListener('mouseover', () => {
          box4.className= 'item-box box4 hoverThis';
        });
        box4.addEventListener('mouseleave', () => {
          box4.classList.remove('hoverThis');
        })
    </script>
</body>
</html>
